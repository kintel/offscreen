name: Fedora

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      enable_ssh:
        type: boolean
        description: 'Enable ssh'
        required: false
        default: false

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest
    container: fedora:latest

    steps:
    - run: yum install -y g++ cmake git glfw-devel

    - uses: actions/checkout@v6
      with:
        submodules: 'recursive'

    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3
      if: ${{ github.event_name == 'workflow_dispatch' && inputs.enable_ssh }}

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B /__w/offscreen/offscreen/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build /__w/offscreen/offscreen/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: /__w/offscreen/offscreen/build
      # Execute tests defined by the CMake configuration.
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest -C ${{env.BUILD_TYPE}}

    - name: Upload Test Results
      uses: actions/upload-artifact@v5
      if: ${{ always() }}
      with:
        name: Test Results(${{ matrix.os }})
        path: |
          build/Testing/Temporary/LastTest.log